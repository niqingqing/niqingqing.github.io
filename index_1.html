        grid:{

            height: 595,
        },
        xAxis: {
            show: false,
            min: 0,
            max: 1000,

            show: false,
            min: 0,
            max: 1000,
            axisPointer: {
                show: true
            }
        },

        // 线条动画
        series: [
            {
                type: 'lines',
                coordinateSystem: 'cartesian2d',
                zlevel: 1,

                // 动画效果
                effect: {
                    show: true,
                    period: 4, //特效动画的时间，单位为 s
                    trailLength: 0.5, //特效尾迹的长度。0~1数值越大尾迹越长

                    symbolSize: 3
                },

                lineStyle: {
                    normal: {
                        color: '#119dd8',
                        width: 0,
                        curveness: 0
                    }
                },
                data: lines
            }
        ],

        // 图片
        graphic: [
            {
                type: 'image',
                position: [10, 10],
                style: {
                    image: bgImg,
                }
            },
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
