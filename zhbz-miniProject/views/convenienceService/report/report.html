<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" />
		<title>一键上报</title>
		<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
		<script src="../../../js/phone.js"></script>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- import Vue before Element -->
		<script src="../../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<style>
			.search {
				text-align: center;
				font-size: 0.2rem;
				font-weight: 700;
				margin-top: 1rem;
			}

			.btn {
				width: 90%;
				font-size: 0.16rem;
				margin: 0 auto;
				margin-top: 1.5rem;
			}

			.residentsReported,
			.inspectReport {
				width: 100%;
				height: 0.6rem;
				line-height: 0.6rem;
				text-align: center;
			}

			.residentsReported {
				background: #169bd5;
				margin-bottom: 0.3rem;
				color: #FFFFFF;
			}

			.inspectReport {
				background: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="search">请选择</div>
			<div class="btn">
				<div class="residentsReported" @click="residentsReported">市民上报</div>
				<div class="inspectReport" @click="inspectReport">巡查上报</div>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {}
			},
			methods: {
				// 市民上报
				residentsReported() {
					window.location.href = '../report/report/residentsReported.html'; //h5跳转页面
				},
				// 巡查上报
				inspectReport() {
					window.location.href = '../report/report/inspectReport.html'; //h5跳转页面
				}
			}
		})
	</script>
</html>
