<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../../../../css/common.css" />
		<script src="../../../../js/phone.js"></script>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- import Vue before Element -->
		<script src="../../../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<!-- 使用vant -->
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.2/lib/index.css"> -->
		<!-- <link rel="stylesheet" href="../../../../css/vantCss.css" /> -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script> -->
		<!-- <script src="../../../../js/vueMin.js"></script> -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script> -->
		<!-- <script src="../../../../js/vantMin.js"></script> -->
		<!-- <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script> -->
		<!-- <script src="../../../../js/axios.js"></script> -->
		<style>
			.title {
				font-size: 0.26rem;
				font-weight: 700;
				text-align: center;
				margin-top: 0.5rem;
				margin-bottom: 0.5rem;
			}

			.input {
				width: 80%;
				margin: 0 auto;
			}

			.username .el-form-item__content,
			.password .el-form-item__content {
				display: flex;
				align-items: center;
			}

			.el-icon-user,
			.el-icon-lock {
				font-size: 0.24rem;
				margin-right: 0.12rem;
			}

			.el-form-item__content {
				text-align: center;
			}

			.submit {
				margin-bottom: 0.1rem;
			}

			.forget {
				font-size: 0.12rem;
				text-align: center;
			}

			.login {
				position: absolute;

				bottom: 10%;
				left: 50%;
				transform: translateX(-50%);
			}

			.el-button {
				padding: 0.12rem 0.48rem;
			}
		</style>
	</head>

	<body>
		<div class="wrap" id="app">
			<div class="title">
				<div>智慧北宅</div>
				<div>事务管理系统</div>
			</div>
			<div class="input">
				<el-form :model="numberValidateForm" ref="numberValidateForm" label-width="" class="demo-ruleForm">
					<el-form-item class="username" label="" prop="username" :rules="[
					{ required: true, message: '账号不能为空'}]">
						<i class="el-icon-user"></i>
						<el-input type="username" v-model.number="numberValidateForm.username" autocomplete="off">
						</el-input>
					</el-form-item>
					<el-form-item class="password" label="" prop="password" :rules="[
					{ required: true, message: '密码不能为空'}]">
						<i class="el-icon-lock"></i>
						<el-input type="password" v-model.number="numberValidateForm.password" autocomplete="off">
						</el-input>
					</el-form-item>
					<div class="login">
						<el-form-item class="submit">
							<el-button type="primary" @click="submitForm('numberValidateForm')">登陆</el-button>
						</el-form-item>
						<div class="forget" @click="forget">忘记密码</div>
					</div>


				</el-form>
			</div>
		</div>

	</body>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					// 用户名
					username: '',
					// 密码
					password: '',
					numberValidateForm: {
						age: ''
					},

				}
			},
			created() {},
			methods: {
				// 提交

				submitForm(formName) {
					this.$refs[formName].validate((valid) => {
						if (valid) {
							// alert('submit!');
							window.location.href = '../../../wisdomNorthCurtilage/streetIndex.html'; //h5跳转页面
						} else {
							console.log('error submit!!');
							return false;
						}
					});
					
				},
				// 忘记密码
				forget() {
					window.location.href = 'forgetPassword.html'; //h5跳转页面
				}
			}
		});
	</script>

</html>
