			<p>
				北宅街道位于崂山西，东依王哥庄街道，南靠沙子口街道，西南与李沧区毗邻，西北和城阳区夏庄街道接壤。北宅街道总面积81.3平方千米，共辖36个社区，总人口约3.05万人，共约8754户。
			</p>
			<p>
				为深入推进综合治理体系和治理能力现代化，全面提升北宅街道党的建设、社会建设和城市建管联动联促（简称“三建联动”）水平，根据崂山区有关文件精神，北宅街道全面推进
